<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>FLAIR</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">FLAIR</div>
            <span class ="material-icons-sharp" id="menu">menu</span>
            <div class="nav-links" id="navLinks">
              <ul>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">MODELS</a></li>
                <li><a href="#">BLOG</a></li>
                <li><a href="#">CONTACT</a></li>
              </ul>
              <span class ="material-icons-sharp" id="close">close</span>
            </div>
            
            <div class="angel-area">
                <div class="brown"></div>
                <img class="angel" src="img/angel.png">
            </div>
        </nav>
        
        <div class="text-box">
            <h1>YOU ASPIRE</h1>
            <h3>If you believe in yourself, you can do it confidently</h3></br></br>
            <div class="btn"><a href="course.html" class="btn">BECOME A MODEL</a></div>
        </div>
       
        
    </header>

   

    <script>
      const sideMenu = document.querySelector("#navLinks");
      const menuBtn = document.querySelector("#menu");
      const closeBtn = document.querySelector("#close")
      
      // show sidebar
      menuBtn.addEventListener('click', () => {
          sideMenu.style.display = 'block';
      })
      
      // close sidebar
      closeBtn.addEventListener('click', () => {
          sideMenu.style.display = 'none';
      })
    </script>
</body>
</html>
